<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GoogleFontsIcons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Roboto">
    <title>GoogleClon</title>
</head>
<body>
    <!-- Empieza el Header -->
    <div class="Header">
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined iconApp">apps</span>
            <span class="material-symbols-outlined iconAccount">account_circle</span>
        </div>
    </div>
    <!-- Termina el Header -->

    <!-- Comienza el SearchBar -->
    <div class="MainBody">
        <img src="https://www.google.com/logos/doodles/2022/seasonal-holidays-2022-6753651837109831.8-ladc.gif" alt="Logo">
        <!-- BarraBuscadora -->
        <div class="search">
            <div class="search_input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">mic</span>
            </div>
            <div class="search_Buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
    </div>
    <!-- Termina el SearchBar -->

    <!-- Comienza el Footer -->
    <div class="footer">
        <div class="region">
            <a href="#">Mexico</a>
        </div>

        <div class="footer2">
            <div class="derecho">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="izquierdo">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
    <!-- Termina el Footer -->

</body>
</html>
